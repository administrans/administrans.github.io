{% extends 'pdfgenerator/base.html' %}

{% block content %}
<h1>{{ list.title }}</h1>
{% for row in range(0, ((list.pages | length) - 1) // 3 + 1) %}
<div class="row row-margin-custom">
    {% for item in list.pages[3*row:3*(row + 1)] %}
    <div class="col-sm-4">
        <article>
						<header><a href="{% url 'form' category=list.category id=item.id %}">{{ item.title }}</a></header>
            <p>{{ item.description }}</p>
        </article>
    </div>
		{% endfor %}
</div>
{% endfor %}
{% endblock %}
